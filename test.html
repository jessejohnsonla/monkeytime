<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .test-modal {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(0, 0, 0, 0.95) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            z-index: 999999 !important;
        }
        
        .test-button {
            padding: 30px 80px;
            font-size: 2.5rem;
            font-weight: 700;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            min-height: 100px;
            min-width: 300px;
        }
        
        .test-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
        }
        
        .hidden {
            display: none !important;
        }
        
        .app-content {
            text-align: center;
            padding: 50px 20px;
        }
        
        .app-content h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        
        .status {
            font-size: 1.2rem;
            color: #666;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Main app content -->
    <div class="app-content">
        <h1>Chord Player Test</h1>
        <div class="status" id="status">Modal should appear on load...</div>
        <button onclick="showModal()" style="padding: 15px 30px; font-size: 1.2rem; margin: 10px;">Show Modal Again</button>
    </div>
    
    <!-- Test Modal -->
    <div id="testModal" class="test-modal">
        <div class="test-content">
            <h2 style="font-size: 2rem; margin-bottom: 20px;">Modal Working!</h2>
            <p style="font-size: 1.2rem; margin-bottom: 30px;">Click Start to continue</p>
            <button id="testButton" class="test-button">Start</button>
        </div>
    </div>
    
    <script>
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function showModal() {
            const modal = document.getElementById('testModal');
            modal.classList.remove('hidden');
            modal.style.display = 'flex';
            updateStatus('Modal shown manually');
        }
        
        function hideModal() {
            const modal = document.getElementById('testModal');
            modal.classList.add('hidden');
            modal.style.display = 'none';
            updateStatus('Modal hidden - audio would activate here');
        }
        
        // Show modal on load
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('Page loaded, showing modal...');
            setTimeout(() => {
                showModal();
            }, 500);
        });
        
        // Handle start button click
        document.getElementById('testButton').addEventListener('click', () => {
            updateStatus('Start button clicked!');
            hideModal();
            setTimeout(() => {
                updateStatus('Modal test successful - redirecting to main app...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
