<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Input Test</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        input[type="file"] { 
            width: 100%; 
            padding: 20px; 
            font-size: 18px; 
            border: 2px solid #000;
            margin: 20px 0;
        }
        #result { 
            background: #f0f0f0; 
            padding: 20px; 
            margin: 20px 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>iOS Safari File Input Test</h1>
    <input type="file" id="fileInput" accept="audio/*" style="display: none;">
    <button onclick="document.getElementById('fileInput').click()" style="padding: 20px; font-size: 18px;">Select File</button>
    <div id="result">No file selected</div>
    
    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const result = document.getElementById('result');
            
            if (file) {
                result.textContent = `SUCCESS!
File: ${file.name}
Type: ${file.type}
Size: ${file.size} bytes
Modified: ${new Date(file.lastModified)}`;
            } else {
                result.textContent = 'No file selected';
            }
        });
    </script>
</body>
</html>
